<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table{
            border: 1px solid black;
        }
      tr {
        border: 1px solid black;
      } 
      th{
        border: 1px solid black;
      }
      td{
        border: 1px solid black;
      }
        
        

    </style>
</head>
<body>
    <h1>Tablas</h1>

    <p>Representa exactamente esto. No utilices la etiqueta Strong en ninguna parte:</p>

    <table >
        <tr> <!--Fila-->
            <td ></td>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
        </tr>
        <tr > 
          
            <td rowspan="4">horario</td>
            <td>9.00</td>
            <td>lengua</td> 
            <td>E. Física</td>    
        </tr>
        <tr >
            <td>10.00</td>
            <td>ingles</td>
            <td>química</td>
        </tr>
        <tr>
            <td>11.00</td>
            <td>matematicas</td>
            <td>lengua</td>
        </tr>
    
        
    </table>
    <br>
    <a href="../index.html">Volver al inicio</a>
</body>
</html>
